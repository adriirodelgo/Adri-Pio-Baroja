<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Segundo ejemplo de formularios</h1>
    <form action="">

        <label for="provincia">Provincia</label>
        <select name="provincia" id="">
            <option value="0" selected></option>
            <option value="1">Zaragoza</option>
            <option value="2">Huesca</option>
            <option value="3">Teruel</option>
        </select>
        <br><br><br>
        <fieldset style="background-color: yellow;">
            <legend>Datos Personales</legend>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Inserta nombre" required>
            </p>
            <p>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" placeholder="Inserta apellidos" required>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
