<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <style>
        input:invalid{
            border: red solid 3px;
        }
        input:valid{
            border: greenyellow solid 3px;
        }
    </style>
    <script>
        function validaForm() {
            alert("Pais: "+document.getElementById("country").value);
            alert("Usuario: "+document.getElementById("user").value);
            alert("Contraseña: "+document.getElementById("password").value);
            alert("Teléfono: "+document.getElementById("tel").value);
        }
    </script>
</head>
<body>
    <h3>Uso de pattern para validar los formularios</h3>
    <form action="form3.html" method="post" onsubmit="return validaForm()">
        <p>Validación de un campo de texto que solo admita 3 letras mayúsculas o minúsculas</p>
        <label for="country">Código de pais</label>
        <input type="text" pattern="[A-Za-z]{3}" title="3 letras" id="country" required name="country">

        <p>Nombre de usuario (4-8 letras min)</p>
        <label for="user">Nombre de usuario:</label>
        <input type="text" id="user" name="user" required pattern="[a-z]{4,8}" title="4-8 minúsculas">


        <p>Contraseña de más de 8 letras-num</p>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]" minlength="8">

        <p>Teléfono 9 num</p>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="tel" name="telefono" required pattern="[0-9]{9}">


        <br><br><hr>
        <input type="submit" >
    </form>




</body>
</html>
