<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>

    <!--image-->
    <label for="imagen">Imagen</label>
    <input type="image" src="images/taml.JPG" size="20" width="20" alt="oso">
    <hr>
    <!--MES-->
    <label for="month">Mes</label>
    <input type="month" name="" id="">
    <hr>
    <!--number-->
    <label for="num">Input número</label>
    <input type="number" name="" id="">
    <!--password-->
    <label for="pwd">Contraseña</label>
    <input type="password" name="pwd" placeholder="min 8 letras MAY/min" id="">
    <hr>
    <!--radio-->
    <label for="radio">Turno:</label> <br>
    <input type="radio" name="raduo" id="">Mañana <br>
    <input type="radio" name="raduo" id="">Tarde <br>
    <!--search-->
    <label for="search">Buscar</label>
    <input type="search" name="search" id=""> <br>
    <hr>
    <!--teléfono-->
    <label for="tel">Teléfono</label>
    <input type="tel" name="telef" id="">
    <br> <br>
    <!--text-->
    <label for="text">Apellidos</label>
    <input type="text" name="" id="">
    <br> <br>
    <!--url-->
    <label for="url">Dir web</label>
    <input type="url" name="url" id="">
    <br>
    <!--time-->
    <label for="time">Input time (hora)</label>
    <input type="time" name="time" id="">
    <br>
    <!--week-->
    <label for="week">Semana de vacaciones</label>
    <input type="week" name="week" id="">
    <br>
    <!--select-->
    <label for="destino">Destino de vacaciones</label>
    <select name="destino" id="">
        <option value="1"></option>
        <option value="2">Brasil</option>
        <option value="3">Argentina</option>
        <option value="4">Italia</option>
        <option value="5">Japón</option>
    </select>
    <br>
    <!--datalist-->
    <label for="coches">Datalist-coches</label>
    <input list="coches">
    <datalist id="coches">
        <option value="Renault"></option>
        <option value="Ford"></option>
        <option value="Ferrari"></option>
        <option value="Mazda"></option>
    </datalist>
    <br>
    
    <label for="avance">¿Cuánto queda?</label>
    <progress name="avence" value="32" max="100">56%</progress>
    <br>
    <!--text area-->
    <label for="coment">Sugerencias</label>
    <textarea name="coment" id="" cols="20" rows="4"></textarea>

    <hr>
    <!--submit-->
    <input type="submit" value="enviar">
    <input type="reset" value="resetear">
    <br><br><br><br>
</body>
</html>
